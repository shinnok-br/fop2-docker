; here you can define configuration parameters that will be availble to the perl
; and js codes to use. 
;
; Sample perl for retrieval of these config settings:
;
; my $var1 = $main::pluginconfig{'sampleplugin'}{'sampleConfig'}{''}
; my $var2 = $main::pluginconfig{'sampleplugin'}{'sampleConfig'}{'samplesection'}
;
; $var1 will be 30
; $var2 will be 60
;
; Sample javascript for retrieval of these configs on the client side:
;
; var sample1 = parseInt(pluginconfig['sampleplugin']['sampleConfig'][''])
; var sample2 = parseInt(pluginconfig['sampleplugin']['sampleConfig']['samplesection'])
; 
; sample1 will be 30
; sample2 will be 60
;
sampleConfig=30

[samplesection]
sampleConfig=60
